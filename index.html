    <body>

        <div class="container-fluid">
            <h1 id="title" class="text-center">H A N G M A N</h1>

            <h3 id="subtitle" class="text-center">Famous painters</h3>
        </div>

        <div class="container">

            <div class="row">
                <div class="col-sm-6" id="left-panel">

                    <!-- card -->
                    <div class="card mx-auto my-5" style="width: 15rem;">
                        <img id="painter" class="card-img-top" src="assets/images/120x120.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 id="name" class="card-title text-primary">Famous painter</h5>
                            <p id="year" class="card-text text-secondary">You have to guess a name of a famous painter.</p>
                            <p id="country" class="card-text text-secondary"></p>
                            <a id="googleIt" href="#" class="btn btn-primary" target="_blank">Google it !</a> 
                        </div>
                    </div>
                    <!-- end of card -->

                </div>

                <div class="col-sm-6" id="right-panel">

                    <div class="text-center my-5">
                        <p>Press any key to get started</p>
                        <p>Wins</p>
                        <p id="wins"></p>
                        <p>Current word</p>
                        <P id="curWord"></P>
                        <p>Number of guesses remaining</p>
                        <p id="guessRemain"></p>
                        <p>Letters already guesses</p>
                        <p id="lettersGuesses"></p>
                    </div>

                </div>

            </div>
